<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
      function dis(val) 
         {  
             document.getElementById("result").value+=val;
             
         }
         function solve() 
         { 
             let x = document.getElementById("result").value 
             let y = eval(x) 
             document.getElementById("result").value = y 
         } 
         function clr() 
         { 
             document.getElementById("result").value = "" 
         }
    </script>
</head>
<body>
    <div class="calculator card">

        <input type="text" class="calculator-screen" id="result" value="" disabled />
    
        <div class="calculator-keys">
    
          <button type="button" class="btn btn-info" value="+" onclick="dis('+')">+</button>
          <button type="button" class="btn btn-info" value="-" onclick="dis('-')">-</button>
          <button type="button" class="btn btn-info" value="*" onclick="dis('*')">x</button>
          <button type="button" class="btn btn-info" value="/" onclick="dis('/')">/</button>
    
          <button type="button" value="7" class="btn btn-light waves-effect" onclick="dis('7')">7</button>
          <button type="button" value="8" class="btn btn-light waves-effect" onclick="dis('8')">8</button>
          <button type="button" value="9" class="btn btn-light waves-effect" onclick="dis('9')">9</button>
    
    
          <button type="button" value="4" class="btn btn-light waves-effect" onclick="dis('4')">4</button>
          <button type="button" value="5" class="btn btn-light waves-effect" onclick="dis('5')">5</button>
          <button type="button" value="6" class="btn btn-light waves-effect" onclick="dis('6')">6</button>
    
    
          <button type="button" value="1" class="btn btn-light waves-effect" onclick="dis('1')">1</button>
          <button type="button" value="2" class="btn btn-light waves-effect" onclick="dis('2')">2</button>
          <button type="button" value="3" class="btn btn-light waves-effect" onclick="dis('1')">3</button>
    
    
          <button type="button" value="0" class="btn btn-light waves-effect" onclick="dis('0')">0</button>
          <button type="button" class="decimal btn btn-secondary" value="." onclick="dis('.')">.</button>
          <button type="button" class="all-clear function btn btn-danger btn-sm" onclick="clr()" value="all-clear">AC</button>
    
          <button type="button" class="equal-sign operator btn btn-success" onclick="solve()" value="=">=</button>
    
        </div>
      </div>

      
</body>
</html>
